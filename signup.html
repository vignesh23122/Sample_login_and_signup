<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="./js/app.js"></script>
        
    
</head>
<body>
    <div class="signup">
        <h2>Signup</h2>
        <legend>Firstname</legend>
        <input type="text" name="fname" id="fname" placeholder="Enter Firstname">
        <legend>Lastname</legend>
        <input type="text" name="lname" id="lname" placeholder="Enter Lastname">
        <legend>Email</legend>
        <input type="email" name="mail" id="mail" placeholder="Enter email">

        <legend>Password</legend>
        <input type="password" name="pass" id="pass" placeholder="Enter password">
        <legend>Confirm Password </legend>
        <input type="password" name="cpass" id="cpass" placeholder="Renter password">
        
        <button id="signup" onclick="click()">submit</button>
        <h5>Have an account <a href="login_page.html">Login</a> here</h5>
        <p id="cl"></p>
    </div>
   <script>
       function click() {
           alert("hello");
        }
   </script>
</body>
</html>
